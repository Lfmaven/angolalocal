<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Angola - Registro</title>
    <link rel="stylesheet" href="../static/css/registro.css">
        
</head>
<body>
    <header>
        <h1>API Angola Local</h1>
    </header>

    <div class="register-container">
        <div class="register-card">
            <h2 class="register-title">Criar nova conta</h2>
            
            <div class="error" id="errorRegister"></div>
            
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite um nome de usuário" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite uma senha" required>
                <div class="password-requirements">
                    A senha deve conter pelo menos 8 caracteres, incluindo letras e números.
                </div>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirme a senha</label>
                <input type="password" id="password2" placeholder="Digite a senha novamente" required>
            </div>
            
            <button class="btn" id="registerBtn">Registrar</button>
            
            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
            
            <div class="loading" id="loadingRegister">
                <div class="spinner"></div>
                <p>Criando sua conta...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 API Angola Local. Todos os direitos reservados.</p>
    </footer>

    <script src="../static/js/registro.js"></script>
</body>
</html>
